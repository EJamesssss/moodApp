<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="main">
        <section id="heading">
            <p id="greeting">Good Day <b id="userName">Name</b> </p>
        </section>
        <section id="contents">
            <div class="container" id="timeNow">
                <p id="currentTime"></p>
            </div>
            <div class="container" id="myFocus">
                <p>Focus for today:<button id="giveFocus" onclick="AssignFocus()">Enter focus</button></p>
                
                <p id="writeFocus">Write focus here</p>
            </div>
            <div class="container" id="toDoList">
                <p>To do:</p>
                <ul>
                    <li>Sample to do</li>
                </ul>
            </div>
            <div id="qouteSection">
                <p>Qoute for today: <button id="changeQoute">Change qoute</button><button id="addNewQoute">Add new qoute</button></p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, quasi!</p>
            </div>

        </section>
    </div>
</body>
</html>
