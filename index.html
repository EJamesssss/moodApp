<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="main">
        <section id="heading">
            <p id="greeting">Good Day <b id="userName">Name</b> </p>
        </section>
        <section id="contents">
            <div class="container" id="timeNow">
                <p id="currentTime"></p>
                <p id="anotherTime"></p>
            </div>
            <div class="container" id="myFocus">
                <p>Focus for today:<button class="pageButton" id="giveFocus">Enter focus</button></p>
                <div id="toggleFocus" class="toggles">
                    <input type="text" name="todoArea" class="pageTextBox" id="TBFocus"><button class="pageButton" id="btnAddFocus">Add</button>
                </div>
                <p id="writeFocus"></p>
            </div>
            <div class="container" id="toDoList">
                <p>To do:<button class="pageButton" id="updateToDo">Add to do</button></p>
                <div id="toggleToDo" class="toggles">
                    <input type="text" name="TodoArea" class="pageTextBox" id="TBtodo"><button class="pageButton" id="btnAddTodo">Add</button>
                </div>
                <ul id="todoUL">
                </ul>
            </div>
            <div id="qouteSection" >
                <p>Qoute for today: <button class="pageButton" id="changeQoute">Change qoute</button><button class="pageButton" id="addNewQoute">Add new qoute</button></p>
                <div id="toggleQoute" class="toggles">
                    <input type="text" name="QouteArea" class="pageTextBox" id="TBqoute"><button class="pageButton" id="btnAddQoute">Add</button>
                </div>
                <p id="selectedQoute">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, quasi!</p>
            </div>

        </section>
    </div>
</body>
</html>
