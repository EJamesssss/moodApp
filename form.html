<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="main">
        <section id="form-header">
            <p><h2>Share us something about yourself!</h2></p>
        </section>
        <section id="myForms">
            <form>
                <div class="row">
                    <div class="input-areas">
                        <label for="fname">Name:</label>
                        <input type="text" id="fname" name="fname" placeholder="Enter your name">
                    </div>
                </div>
                <div class="row">
                    <div class="input-areas">
                        <label for="fname">Focus:</label>
                        <input type="text" id="fname" name="fname" placeholder="Enter your main focus">
                    </div>
                    <div class="input-areas">
                        
                    </div>
                </div>
            </form>
        </section>
    </div>
    
</body>
</html>
